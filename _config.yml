# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate-v2

exclude:
  - "/vendor/"

# Site settings
title: Swedish Bioinformatics Workshop 2026
subtitle: ""
email: "SBW2026@biomedicine.gu.se"
name: SBW2026
description: >
  12â€“13 March 2026 <br> Wallenberg Conference Center <br> Gothenburg
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
# baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.sbw2026.org/"

# Hero/branding images
cover: "/assets/Fyrisan_2018.jpg"  # TODO: Replace with a Gothenburg/Wallenberg hero image for 2026
logo:  "/assets/SBW2026_logo_blue.png"

# Build settings
markdown: kramdown
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  sort_reverse: true

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: teamNews
    desc: "Posts about team news."

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "/assets/SBW2026_logo_blue.png"  # TODO: Point to SBW2026 social image/logo
    fb_image_width: 612
    fb_image_height: 605
    fb_image_type: "image/png"

    twitter_image: "/assets/SBW2026_logo_blue.png"  # TODO: Point to SBW2026 social image/logo

    os_repo: "https://github.com/SBW-2026/SBW-website"
    os_rcs_type: "git"
    os_src: "git@github.com:SBW-2026/SBW-website.git"